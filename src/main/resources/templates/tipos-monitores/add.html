<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title layout:fragment="titulo">TVON App - Tipos de Monitores</title>
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="container">
			<form
				th:action="${tipoMonitor.id == null} ? @{/tipos-monitores/add} : @{/tipos-monitores/edit}"
				th:object="${tipoMonitor}"
				method="POST">
				<input type="hidden" id="id" th:field="*{id}" />
				<div class="form-row">
					<div class="form-group col-md-6">
						<label class="form-label" for="nome">Nome</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome do tipo"
							th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'"
							autofocus="autofocus" th:field="*{nome}" />
							<div class="invalid-feedback" th:errors="*{nome}"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="observacoes" class="form-label">Descrição</label>
						<textarea class="form-control" id="observacoes"
							placeholder="Descrição" autofocus="autofocus"
							th:field="*{descricao}"></textarea>
					</div>
				</div>
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
