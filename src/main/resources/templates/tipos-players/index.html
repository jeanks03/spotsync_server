<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title layout:fragment="titulo">TVON App - Tipos de players</title>
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="container">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Nome</th>
						<th>Observações</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tipoPlayer : ${tiposPlayers}">
						<td th:text="${tipoPlayer.id}"></td>
						<td th:text="${tipoPlayer.nome}"></td>
						<td>
							<button type="button" class="btn btn-secondary btn-sm"
								data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom"
								th:attr="data-bs-content=${tipoPlayer.descricao}">
								<i class="fa-solid fa-eye"></i>
							</button>
						</td>
						<td colspan="2"
							th:with="urlExcluir=@{/tipos-players/delete}"><a
							class="btn btn-info btn-sm"
							th:href="@{/tipos-players/{id}/edit (id=${tipoPlayer.id})}" role="button">
								<i class="fa-solid fa-pen-to-square"></i>
						</a>
							<button th:id="${'btn-excluir_' + urlExcluir }" type="button"
								class="btn btn-danger btn-sm" th:attr="data-tipoplayer=${tipoPlayer.nome}, data-idplayer=${tipoPlayer.id}" 
								>
								<i class="fa-solid fa-trash"></i>
							</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<script type="text/javascript">
	$(document).ready(function(){
		var url = '';
		
		$(function() {
			$('[data-bs-toggle="popover"]').popover();
		});
		
		$('button[id*=btn-excluir_]').click(function(){
			url = "http://localhost:8080" + $(this).attr('id').split("_")[1];
			var confirma = confirm("Deseja exluir tipo " + $(this).data('tipoplayer') + "?");
			var id = $(this).data('idplayer');
			
			if(confirma) {
				var data = { id : id };
				$.ajax({
					url : url,
					type : "POST",
					contentType: 'application/json',
					data : JSON.stringify(data),
					success: function(response){
						console.log(response);
						var json = JSON.parse(response);
						alert("Excluído com sucesso!");
						window.location.reload();
					},
					
				});
				
			}
			
		});
		
	});
	
	</script>
	</section>
</body>
</html>
